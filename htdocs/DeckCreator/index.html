<html>
	<head>
		<title>Deck Creator</title>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		
		
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
		integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
			
		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
			<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
		
		
	</head>
	<body>
		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		
		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
		integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
		
		
		
		<div class="container">
			<div class="page-header">
				<h1>Deck Creator</h1>
				<p class="lead">Create your own deck!</p>
			</div>
			<h3>Ceoy is love, Ceoy is life</h3>
			<div class="row">
			
				<!-- Card List -->
				<div class="col-md-4">
					<p>Choose the card you wish to import into your deck.</p>
					<div class="list-group" id="card-list">
						<!-- Cards will get inserted by js -->
					</div>
				</div>
				
				<!-- Action -->
				<div class="col-md-4" id="button-div">
					<p>Choose an action and the amount of cards.</p>
					<div class="btn-group-vertical " role="group" aria-label="...">
					
						<button type="button" id="add" class="btn btn-default" data-toggle="tooltip" title="Add Card">
							Add Card to Deck
							<span class="glyphicon glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
						</button>
						
						<div class="input-group">
							<span class="input-group-addon" id="sizing-addon2">Amount of cards to move</span>
							<input type="text" id="amount" class="form-control" placeholder="1" value=1 aria-describedby="sizing-addon2">
						</div>
						
						<button type="button" id="remove" class="btn btn-default" data-toggle="tooltip" title="Remove Card" data-placement="bottom">
							<span class="glyphicon glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
							Remove Card from Deck
						</button>
						
					</div>
					
					<hr>
					
					<!-- Open and Save Deck -->
					<div class="row">
						<div class="col-md-5"></div>
						<div class="col-md-5">
							<button type="button" class="btn btn-default" id="save" data-toggle="tooltip" title="Save your created deck">Save</button>
						</div>
						<div class="col-md-2"></div>
					</div>
					<hr>
					<div class="row">
						<div class="col-md-2"></div>
						<div class="col-md-5"><p>Free Deck Space:</div>
						<div class="col-md-1" id="cards_left">30</div>
						<div class="col-md-4"></div>
					</div>
					<hr>					
					<div class="row">
						<div class="col-md-12 alert" id="system_message"></div>
					</div>
				</div>
				
				<!-- Deck List -->
				<div class="col-md-4">
					<p>Your Deck. Choose cards you wish to remove.</p>
					<div class="list-group" id="deck-list">
						<a href="#" class="list-group-item decklist empty">Empty</a>
					</div>
				</div>
				
			</div>
		</div>
		
		<script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
		<script src="js/util.js"></script>
		<script>
			$(document).ready(function(){
				$('[data-toggle="tooltip"]').tooltip();
			});
		</script>
	</body>
</html>
